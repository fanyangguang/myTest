/*
 * Use a libraries map to define the dependency artifacts
 * It similar to the maven <dependencyManagement>
 */
ext {

	log4j_version							= '1.2.17'
	logback_version							= '1.2.3'
	commons_lang3_version					= '3.8.1'
	mysql_version							= '6.0.6'
	jedis_version							= '2.9.0'
	spring_boot_version           			= '1.5.11.RELEASE'
	spring_cloud_version           			= '1.4.4.RELEASE'
	spring_redis_version           			= '1.5.11.RELEASE'
	spring_druid_version					= '1.1.17'
	mybatis_version							= '1.3.1'
	druid_version							= '1.1.6'
	dom4j_version						 	= '1.6.1'
	gson_version							= '2.8.5'
	idcenter_version						= '2.2.2'
	fastjson_version						= '1.2.60'
	zookeeper_version                       = '3.4.13'
	curator_version 						= '4.1.0'
	redisson_version   						= '2.15.2'
	libraries = [
			log4j								: "log4j:log4j:${log4j_version}",
			logback								: "ch.qos.logback:logback-classic:${logback_version}",
			commons_lang3						: "org.apache.commons:commons-lang3:${commons_lang3_version}",
			mysql								: "mysql:mysql-connector-java:${mysql_version}",
			jedis								: "redis.clients:jedis:${jedis_version}",
			spring_boot 						: "org.springframework.boot:spring-boot:${spring_boot_version}",
			spring_boot_freemarker 			: "org.springframework.boot:spring-boot-starter-freemarker:${spring_boot_version}",
			spring_boot_data_redis				: "org.springframework.boot:spring-boot-starter-data-redis:${spring_redis_version}",
			spring_boot_security 			: "org.springframework.security:spring-security-core:${spring_boot_version}",
			spring_boot_web 					: "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}",
			spring_boot_aop 					: "org.springframework.boot:spring-boot-starter-aop:${spring_boot_version}",
			spring_boot_druid					: "com.alibaba:druid-spring-boot-starter:${spring_druid_version}",
			spring_boot_test					: "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}",
			spring_boot_starter_cache			: "org.springframework.boot:spring-boot-starter-cache:${spring_boot_version}",
			spring_cloud_feign					: "org.springframework.cloud:spring-cloud-starter-feign:${spring_cloud_version}",
			spring_cloud_eureka_client			: "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${spring_cloud_version}",
			spring_cloud_zuul					: "org.springframework.cloud:spring-cloud-starter-zuul:${spring_cloud_version}",
			mybatis								: "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatis_version}",
			alibaba_druid						: "com.alibaba:druid:${druid_version}",
			alibaba_fastjson						: "com.alibaba:fastjson:${druid_version}",
			dom4j                          		: "dom4j:dom4j:${dom4j_version}",
			gson								: "com.google.code.gson:gson:${gson_version}",
			sohu_idcenter						: "com.sohu:idcenter:${idcenter_version}",
			alibaba_fastjson					: "com.alibaba:fastjson:${fastjson_version}",
			guava					: "com.google.guava:guava:23.0",
			curator                             : "org.apache.curator:curator-recipes:${curator_version}",
			zookeeper                           : "org.apache.zookeeper:zookeeper:${zookeeper_version}",
			redisson                  			: "org.redisson:redisson-spring-boot-starter:${redisson_version}",
	]
}
